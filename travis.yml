language: php

php:
- '7.3'

services:
  - mysql

env:
  - SYMFONY_VERSION="4.3.*"

before-install:
  - composer self-update

install:
  - composer install
  - php bin/console doctrine:database:create
  - php bin/console doctrine:schema:create
  - php bin/console doctrine:fixtures:load -n

script:
- php bin/phpunit